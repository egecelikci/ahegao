<!DOCTYPE html>
<meta charset="utf-8"/>
<title>404</title>
<h3>404 | not found</h3>
<p>the resource you've requested had to be moved or possibly never existed at all.</p>
<p>please wait a bit to be automatically redirected one level higher...</p>
<p>(or click <a href="../">here</a> if you don't like waiting)</p>
<script>
    setTimeout(function () {
        window.location = window
            .location
            .toString()
            .replace(/\/+$/, '') + '/..'
    }, 5000)
</script>
